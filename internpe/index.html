<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">Ecommerce-Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to E-Shop</h1>
        <p>Your one-stop solution for all shopping needs!</p>
        
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <section id="products" class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="cloths.jpeg" height=180 width=200 alt="Product 1">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="addcart" onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="shopings.jpeg" height=180 width=200 alt="Product 2">
                <h3>Product 2</h3>
                <p>$15</p>
                <button class="addcart" onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="shoes.jpeg"height=180 width=200 alt="Product 3">
                <h3>Product 3</h3>
                <p>$20</p>
                <button class="addcart" onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
    </section>

    <footer>
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
